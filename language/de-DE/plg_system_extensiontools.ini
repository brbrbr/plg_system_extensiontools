PLG_SYSTEM_EXTENSIONTOOLS_EMAIL_DESC="Diese E-Mail-Adressen erhalten die Update-Benachrichtigungs-E-Mails. Die Liste zeigt nur Benutzer Ihrer Site, die über Superuser-Berechtigungen verfügen. Bei Rollenänderungen erhalten nur Benutzer eine E-Mail, die weiterhin über Superuser-Berechtigungen verfügen. Wenn keine der aufgelisteten IDs Superusern gehört oder das Feld leer gelassen wird, erhalten alle Superuser dieser Site, für die „System-E-Mails empfangen“ aktiviert ist, die Update-Benachrichtigungs-E-Mail."
