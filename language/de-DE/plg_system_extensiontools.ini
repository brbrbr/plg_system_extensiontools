PLG_SYSTEM_EXTENSIONTOOLS_XML_DESCRIPTION="Diese Aufgabe prüft regelmäßig, ob neue Updates für die installierten Erweiterungen und den Joomla!-Core verfügbar sind. Wenn ein Update gefunden wird, wird (ausgewählten) Site-Administratoren eine E-Mail mit einer Erinnerung zur Aktualisierung gesendet. Ermöglicht die Aktualisierung von Erweiterungen über CLI und geplante Aufgaben"
PLG_SYSTEM_EXTENSIONTOOLS="System - Erweiterungstools"
PLG_SYSTEM_EXTENSIONTOOLS_ALLOWAUTOUPDATE="Alle automatischen Updates zulassen für"
PLG_SYSTEM_EXTENSIONTOOLS_ALLOWAUTOUPDATE_DESC="Diese Erweiterungen können aktualisiert werden mit <em> update:extensions:update --all</em> oder die automatische Update-Aufgabe. Dies gilt nicht bei der Auswahl mit --eid=<extension id>"
PLG_SYSTEM_EXTENSIONTOOLS_ALLOWAUTOUPDATE_MINOR="Erlauben Sie nur Minor- und Patch-Updates für"
PLG_SYSTEM_EXTENSIONTOOLS_ALLOWAUTOUPDATE_MINOR_DESC="Erlaube nur minor-Updates (wie 1.1.1 → 1.3.0), keine major (1.1.1 → 2.0.0) Updates."
PLG_SYSTEM_EXTENSIONTOOLS_ALLOWAUTOUPDATE_PATCH="Erlaube nur Patch-Updates für"
PLG_SYSTEM_EXTENSIONTOOLS_ALLOWAUTOUPDATE_PATCH_DESC="Erlaube nur Patch-Updates (wie 1.1.1 → 1.1.4), keine minor (wie 1.1.1 → 1.3.0) oder major (1.1.1 → 2.0.0) Updates."
PLG_SYSTEM_EXTENSIONTOOLS_EMAIL_DESC="Diese E-Mail-Adressen erhalten die Update-Benachrichtigungs-E-Mails. Die Liste zeigt nur Benutzer Ihrer Site, die über Superuser-Berechtigungen verfügen. Bei Rollenänderungen erhalten nur Benutzer eine E-Mail, die weiterhin über Superuser-Berechtigungen verfügen. Wenn keine der aufgelisteten IDs Superusern gehört oder das Feld leer gelassen wird, erhalten alle Superuser dieser Site, für die „System-E-Mails empfangen“ aktiviert ist, die Update-Benachrichtigungs-E-Mail."
