PLG_SYSTEM_EXTENSIONTOOLS_EMAIL_DESC="Deze e-mailadressen zullen de update-meldings-e-mails ontvangen. De lijst toont alleen gebruikers van uw site die het Super User-recht hebben. Als de rollen veranderen, ontvangen alleen gebruikers die nog steeds Super User-rechten hebben een e-mail. Als geen van de vermelde id's tot Super Users behoort, of als het veld leeg wordt gelaten, ontvangen alle Super Users van deze site waarvoor 'Systeem-e-mails ontvangen' is ingeschakeld de update-melding per e-mail."
